<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>groffer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h2>groffer</h2>
        <textarea id="roff-input" name="roff-input" rows="40" cols="40">
.ft M
明朝体でこんにちは
Hello, world!
.ft G
ゴシック体でこんにちは
Hello, world!
        </textarea>
        <input type="button" value="Render it" id="render-button" onClick="download()" />

        <script>
            function download() {
                let roffInput = document.getElementById("roff-input").value;
                console.log(roffInput)

                fetch("/api/render", {
                    method: "POST",
                    headers: {
                        "Content-Type": "text/plain"
                    },
                    body: roffInput
                })
                .then(res => res.blob())
                .then(blob => {
                    let file = window.URL.createObjectURL(blob);
                    window.location.assign(file);
                })
            }
        </script>
    </body>
</html>
